<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/stylesheets/main.css">
    <script src="assets/javascripts/main.js"></script>
    <script src="https://kit.fontawesome.com/b06605e970.js"></script>
</head>
<body>
    <div class="calculator">
        <table>
            <tr>
                <td colspan="3">
                    <input type="text" name="answer" id="display" placeholder="00000000000000">
                </td>
                <td>
                    <button id="del"><i class="fas fa-backspace"></i></button>
                </td>
            </tr>
            <tr>
                <td><button id="seven">7</button></td>
                <td><button id="eight">8</button></td>
                <td><button id="nine">9</button></td>
                <td><button id="sub"><i class="fas fa-minus"></i></button></td>
            </tr>
            <tr>
                <td><button id="four">4</button></td>
                <td><button id="five">5</button></td>
                <td><button id="six">6</button></td>
                <td><button id="div"><i class="fas fa-divide"></i></button></td>
            </tr>
            <tr>
                <td><button id="one">1</button></td>
                <td><button id="two">2</button></td>
                <td><button id="three">3</button></td>
                <td><button id="mul"><i class="fas fa-times"></i></button></td>
            </tr>
            <tr>
                <td><button id="clear">C</button></td>
                <td><button id="zero">0</button></td>
                <td><button id="calculate"><i class="fas fa-equals"></i></button></td>
                <td><button id="add"><i class="fas fa-plus"></i></button></td>
            </tr>
        </table>
    </div>
</body>
</html>
